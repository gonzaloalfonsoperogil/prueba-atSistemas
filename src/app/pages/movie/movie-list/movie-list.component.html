<div class="wrapper">
    <div class="movie_panel col-11" *ngFor="let movie of movieList; trackBy: trackByItems">
        <h3>{{movie.title}}</h3>
        <div class="image_wrapper">
            <img src="{{movie.poster}}" alt="">
        </div>
        <div class="tags_wrapper">
            <span class="tag" *ngFor="let tag of movie.genre">#{{tag}}</span>
        </div>
    </div>
</div>
